        body { font-family: Arial, sans-serif; margin: 0; padding: 0; padding-top: 70px; background: var(--bg-color); color: var(--text-color); min-height: 100vh; display: flex; flex-direction: column; }

        .sitemap { background: var(--card-bg); border: 1px solid var(--border-color); border-radius: 12px; padding: 1rem; box-shadow: 0 4px 6px rgba(0,0,0,0.3); }
        .sitemap h2 { margin: 0 0 0.8rem; font-size: 1.1rem; }
        .sitemap-list { list-style: none; padding: 0; margin: 0; display: grid; grid-template-columns: 1fr; gap: 0.5rem; }
        @media (min-width: 640px) { .sitemap-list { grid-template-columns: repeat(2, 1fr); } }
        @media (min-width: 960px) { .sitemap-list { grid-template-columns: repeat(3, 1fr); } }
        .sitemap-list a { display: inline-flex; align-items: center; gap: 0.5rem; padding: 0.5rem 0.6rem; border: 1px solid var(--border-color); border-radius: 8px; text-decoration: none; color: var(--text-color); background: var(--button-bg); transition: transform 0.15s ease, background 0.2s ease, border-color 0.2s ease; }
        .sitemap-list a:hover { transform: translateY(-1px); background: var(--button-hover); border-color: rgba(255,255,255,0.2); }

        .theme-switch { position: fixed; bottom: 20px; right: 20px; z-index: 100; background: var(--button-bg); border: 1px solid var(--border-color); border-radius: 50%; width: 50px; height: 50px; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: all 0.3s ease; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        .theme-switch:hover { transform: scale(1.1); box-shadow: 0 4px 8px rgba(0,0,0,0.3); }
        .theme-switch svg { width: 28px; height: 28px; fill: var(--text-color); }
        html { scroll-behavior: smooth; }
